<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Document</title>
</head>
<body class="overflow-y-hidden bg-white overflow-x-hidden">

   <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "login.html";
    }

    // Session timeout logic
    function startSessionTimeout({ timeoutMinutes = 1 } = {}) {
      const timeoutMs = timeoutMinutes * 60 * 1000;
      let timeout;

      const resetTimeout = () => {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          alert("Session expired. Logging out.");
          localStorage.removeItem("isAdmin");
          window.location.href = "login.html";
        }, timeoutMs);
      };

      ["mousemove", "keydown", "click", "scroll"].forEach(evt =>
        document.addEventListener(evt, resetTimeout)
      );

      resetTimeout();
    }

    startSessionTimeout({ timeoutMinutes: 1 });
  </script>
  <div class="flex flex-col md:flex-row gap-1 p-2 bg-black min-h-screen w-full">
    <!-- side pannel -->
    <div class="w-full md:w-[30%] h-auto md:h-screen bg-white rounded-md overflow-y-auto p-4">
      <div class="text-black flex flex-col justify-left overflow-auto">
        <div id="link-clicker"></div>
      </div>
    </div>
    <!-- side pannel end -->
    <!-- 2nd div -->
    <div class="w-full md:w-[70%] h-auto md:h-screen bg-white rounded-md overflow-y-auto p-4" id="second-clicked">
    </div>
    <!-- 2nd div end -->
  </div>
  <script type="module" src="/src/mainexport.ts"></script>
</body>
</html>
